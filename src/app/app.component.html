<div class="container w-full h-full mx-auto pt-[35px]">
  <div class="w-[580px] h-[690px] bg-white mx-auto relative">
    <form [formGroup]="newEmployeeInfoForm">

      <!-- header start -->
      <h1 class="pt-4 mb-2 text-2xl font-semibold text-center">新進員工建檔</h1>
      <hr class="mt-4" />
      <!-- header end -->

      <!-- context start -->
      <div class="h-[550px] overflow-scroll">

        <!-- title start -->
        <div class="flex">
          <div class="flex-1 py-5 pl-5 overflow-hidde flex items-center">
            <svg
              class="inline mr-1"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"
              />
            </svg>

            <h2 class="inline text-lg font-semibold leading-none">基本資訊</h2>
          </div>
        </div>
        <!-- title end -->

        <div class="px-5 pb-5">

          <!-- cname + ename start -->
          <div class="flex">

            <div class="flex-grow w-5/12 pr-1">
              <input
                [formControl]="newEmployeeInfoFormControls.chineseName"
                placeholder="中文姓名"
                class="text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200 focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"
              />
            </div>

            <div class="flex-grow w-5/12 pr-1">
              <input
                [formControl]="newEmployeeInfoFormControls.englishName"
                placeholder="英文姓名"
                class="text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200 focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"
              />
            </div>

          </div>
          <!-- cname + ename end -->

          <!-- contactNumber start -->
          <input
            [formControl]="newEmployeeInfoFormControls.contactNumber"
            placeholder="聯絡電話"
            class="text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200 focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"
          />
          <!-- contactNumber end -->

          <!-- residentAddress start -->
          <input
            placeholder="戶籍地址"
            [formControl]="newEmployeeInfoFormControls.residentAddress"
            class="text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200 focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"
          />
          <!-- residentAddress end -->

          <!-- mailingAddress start -->
          <input
            placeholder="通訊地址"
            [formControl]="newEmployeeInfoFormControls.mailingAddress"
            class="text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200 disabled:bg-gray-400 focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800  focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"
          />
          <!-- mailingAddress end -->

          <!-- sameResidentAddress start -->
          <div class="flex items-center pt-3">
            <input
              id="sameAdress"
              type="checkbox"
              [formControl]="newEmployeeInfoFormControls.sameResidentAddress"
              class="w-4 h-4 text-black bg-gray-300 border-none rounded-md focus:ring-transparent"
            /><label for="sameAdress" class="block ml-2 text-sm text-gray-600"
              >同戶籍地址</label
            >
          </div>
          <!-- sameResidentAddress end -->

        </div>

        <!-- title start -->
        <div class="flex">
          <div class="flex-1 py-5 pl-5 overflow-hidde flex items-center">
            <svg
              class="inline mr-1"
              height="24px"
              width="24px"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
              />
            </svg>

            <h2 class="inline text-lg font-semibold leading-none">緊急聯絡人</h2>

            <div class="ml-auto pr-6">
              <button
                (click)="addEmergencyContact()"
                type="button"
                class="flex items-center"
              >
                <svg
                  class="inline hover:fill-blue-500 ml-2"
                  height="24px"
                  width="24px"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="flex-none pt-2.5 pr-2.5 pl-1"></div>
        </div>
        <!-- title end -->

        <div class="px-5 pb-5">

          <ng-container
            *ngFor="
              let emergencyContactForm of newEmployeeInfoFormControls.emergencyContacts.controls;
              let i = index;
            "
            formArrayName="emergencyContacts"
          >

            <!-- emergencyContact start -->
            <div class="flex">

              <!-- name start -->
              <div class="flex-grow w-3/12 pr-1">
                <input
                  [formControl]="emergencyContactForm.controls.name"
                  placeholder="姓名"
                  class="text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200 focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"
                />
              </div>
              <!-- name end -->

              <!-- relation start -->
              <div class="flex-grow w-3/12 pr-1">
                <input
                  [formControl]="emergencyContactForm.controls.relation"
                  placeholder="關係"
                  class="text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200 focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"
                />
              </div>
              <!-- relation end -->

              <!-- contactNumber start -->
              <div class="flex-grow w-4/12 pr-1">
                <input
                  [formControl]="emergencyContactForm.controls.contactNumber"
                  placeholder="聯絡電話"
                  class="text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200 focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"
                />
              </div>
              <!-- contactNumber end -->

              <!-- delete btn start -->
              <div class="flex-grow w-1/12 pr-1 flex justify-center">
                <button
                  (click)="removeEmergencyContact(i)"
                  type="button"
                  class="flex items-center px-2"
                >
                  <svg
                    class="hover:fill-blue-500"
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 0 24 24"
                    width="24px"
                  >
                    <path d="M0 0h24v24H0V0z" fill="none"></path>
                    <path d="M8 9h8v10H8z" opacity=".3"></path>
                    <path
                      d="M15.5 4l-1-1h-5l-1 1H5v2h14V4zM6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9z"
                    ></path>
                  </svg>
                </button>
              </div>
              <!-- delete btn end -->

            </div>
            <!-- emergencyContact end -->

          </ng-container>

        </div>

      </div>
      <!-- context start -->

      <!-- footer start -->
      <div class="w-full absolute bottom-0">
        <hr class="mt-4" />
        <div class="flex justify-center p-3">
          <div class="flex-initial pl-3">
            <button
              (click)="save()"
              type="button"
              class="flex items-center px-5 py-2.5 font-medium tracking-wide text-white capitalize bg-black rounded-md hover:bg-gray-800 focus:outline-none focus:bg-gray-900 transition duration-300 transform active:scale-95 ease-in-out"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#FFFFFF"
              >
                <path d="M0 0h24v24H0V0z" fill="none"></path>
                <path
                  d="M5 5v14h14V7.83L16.17 5H5zm7 13c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-8H6V6h9v4z"
                  opacity=".3"
                ></path>
                <path
                  d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm2 16H5V5h11.17L19 7.83V19zm-7-7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zM6 6h9v4H6z"
                ></path>
              </svg>
              <span class="pl-2 mx-1">儲存</span>
            </button>
          </div>
        </div>
      </div>
      <!-- footer end -->

    </form>
  </div>
</div>
